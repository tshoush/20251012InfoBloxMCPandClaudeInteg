[pytest]
# Pytest configuration for DDI Assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -p no:warnings

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    slow: Slow running tests
    security: Security-related tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*
    */.python-envs/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
